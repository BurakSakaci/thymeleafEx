<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h3>Add New Customer</h3>
        <hr/>

        <form th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
            <input type="text" th:field="*{customerName}" class="form-control col-4 mb-4" placeholder="Enter Name For Customer" />

            <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email For Customer" />

            <button type="submit" class="btn btn-primary col-2">Save</button>
            <input type="hidden" th:field="*{customerId}" />

        </form>
        <hr/>
        <a th:href="@{/list}"> Back to List</a>
    </div>

</body>
</html>
